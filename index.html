<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="index.css">
  <title>Podcast Reviews</title>
</head>

<body>
  <header>
    <div class="nav">
      <div class="logo">
        <i class="fa fa-podcast"><span>odcast Reviews</span></i>
      </div>
      <div>
        <button class="add">+</button>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="modal-outer">
      <div class="modal-inner">
        <div class="create-box">
          <h2 style="text-align: center;">Write Your Podcast Review</h2>
          <label for="name">Podcast Name</label>
          <input type="text" name="name" id="name-input" value="Кариерен Ум">
          <label for="host">Host</label>
          <input type="text" name="host" id="host-input" value="Dara Tsvetanova">
          <br>
          <label for="review">Review</label>
          <textarea id="review-input" rows="4" cols="50"
            maxlength="230">Много добър подкаст! Супер полезна информация и винаги научавам нещо ново!</textarea>
          <br>
          <div class="rating">
            <i class="rating__star fa fa-star"></i>
            <i class="rating__star fa fa-star"></i>
            <i class="rating__star fa fa-star"></i>
            <i class="rating__star fa fa-star"></i>
            <i class="rating__star fa fa-star"></i>
          </div>
          <div class="create-box-actions">
            <button class="secondary">Close</button>
            <button class="primary">Create</button>
          </div>
        </div>
      </div>
    </div>
    <div class="podcastreviews"></div>
  </div>
  <!-- <footer><span>Podcast Reviews</span> &copy; 2021, All Rights Reserved</footer> -->
  <script src="index.js"></script>
</body>

</html>
