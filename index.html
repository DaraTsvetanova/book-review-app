<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="index.css">
  <title>Book Reviews</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="nav">
        <h1>Book Reviews</h1>
        <div>
          <button class="add">+</button>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="create-box">
      <h2 style="text-align: center;">Write Your Book Review</h2>
      <label for="title">Title</label>
      <input type="text" name="title" id="title">
      <label for="author">Author</label>
      <input type="text" name="author" id="author">
      <br>
      <label for="review">Review</label>
      <textarea id="review" rows="4" cols="50" maxlength="300"></textarea>
      <br>
      <div class="rating">
        <i class="rating__star fa fa-star"></i>
        <i class="rating__star fa fa-star"></i>
        <i class="rating__star fa fa-star"></i>
        <i class="rating__star fa fa-star"></i>
        <i class="rating__star fa fa-star"></i>
      </div>
      <div class="create-box-actions">
        <button class="secondary">Close</button>
        <button class="primary">Create</button>
      </div>
    </div>
    <div class="bookreviews"></div>
  </div>

  <script src="index.js"></script>
</body>

</html>
